<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="todo-app">
    <div class="container">
      <div class="row">
        <header class="text-center">
          <h1>Todo App</h1>
        </header>

      </div>

      <div class="row">
        <div class="input-section d-flex flex-row justify-content-center">
          <div class="todo-input">
            <input type="text" name="" id="todo-input-bar" class="form-control"
              placeholder="Write another todo task ...">
          </div>

          <div class="save-todo disabled btn btn-primary" id="save-todo">
            Save
          </div>
          <div class="get-todos btn btn-warning">
            Get Pending Todos
          </div>
        </div>
      </div>

      <!-- List of ToDos -->
      <div class="todo-data" id="todo-data">
        <div class="row">
          <div class="list-todo-heading d-flex flex-row justify-content-around">
            <div class="todo-number">No.</div>
            <div class="todo-detail">Todo item</div>
            <div class="todo-status">Status</div>
            <div class="todo-action">Action</div>
          </div>
        </div>

        <hr>

        <div class="todo-data-list" id="todo-data-list"></div>

        <!-- Actual to dos -->

            <div class="todo-status text-muted actual-status">In Progress</div>

              <button class="btn btn-danger mx-2">Delete</button>
              <button class="btn btn-success">Finished</button>
            </div>
          </div>
          <hr>
        </div> -->









      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
